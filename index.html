<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
        <title>Hello World!</title>
        <style media="screen">
            body {
            }
        </style>
    </head>
    <body>
        <script>
            const { remote } = require('electron');
            const self = remote.getCurrentWindow();
            setTimeout(() => {
                let notification = new Notification('Election App Notification', {
                    body: 'Some notification!'
                });
                notification.onclick = e => {
                    if (!self.isVisible()) {
                        self.show();
                    }
                };
            }, 2000);
        </script>
    </body>
</html>
